<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOV COLLAB PORTAL – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div>
        <div class="login-title">GOV COLLAB PORTAL</div>
        <div class="login-subtitle">Talking Points Coordination · Draft layout</div>
      </div>

      <div class="field">
        <label class="field-label" for="username">Username</label>
        <input id="username" class="field-input" type="text" placeholder="Enter your username" />
      </div>

      <div class="field">
        <label class="field-label" for="password">Password</label>
        <input id="password" class="field-input" type="password" placeholder="Enter your password" />
      </div>

      <button class="btn btn-primary" style="width:100%; margin-top:4px;">Log in (static)</button>

      <div class="field-hint">
        Access is granted by your administrator. This is a static mock – no real login.
      </div>
    </div>
  </div>
</body>
</html>
